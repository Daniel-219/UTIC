<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teorema de PITAGORAS</title>
</head>
<body>
    <H1>Calculadora del teorema de Pitagoras</H1>
    <p>Introduce los valores de los catetos:</p>
    <!-- la etiqueta 'p' sirve para colocar un
    parrafo-->

    <input id= "cateto1" type=" number" placeholder="cateto 1"> 
    <!--la etiqueta 'input' sirve para crear controles interactivos
     en  formularios web-->
     <!--la etiqueta 'id' sirve para un identificador unico-->
    <input id= "cateto2" type="number" placeholder="cateto 2">     
    <!--la etiqueta 'type' son los posibles valores
    para el atributo-->
    <!--la etiqueta 'placeholder' sirve para su funcion principal es proporcionar 
    una sugerencia de lo que se espera que el usuario ingrese-->


    <button onclick= "calcular()">calcular</button> 
    <!--la etiqueta 'button onclick'
    crea un boton en la pagina web-->

    <p id="resultado"></p> <!--imprimir el valor-->
    
   <script src="./PITAGORAS.2.JS"></script>
</body>
</html>
